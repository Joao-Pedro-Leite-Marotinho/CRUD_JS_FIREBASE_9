<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="text-light bg-dark">Formulário clientes</span>
        </div>
    </nav>

    <div class="container ">
        
        <div class="row g-2 my-5 justify-content-center">

            <div class="col-6">

                <form id="clientform">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="Your name" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Your Email" />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" name="address" placeholder="Your address" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="insertbtn">Create</button>
                    </div>
                </form>

            </div>

            <div class="row g-2 justify-content-center">
                
                <div class="col-6">

                    <form id="deleteform">
                        <div class="mb-3">
                            <label for="del" class="form-label">Deletar</label>
                            <input type="text" class="form-control" name="del" id="del" placeholder="ID do documento"/>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" name="id" id="deletebtn">Delete</button>
                        </div>
                    </form>

                </div>
            
            </div>

           <div class="row g-2 justify-content-center">

                <div class="col-6">

                    <form id="updateform" class="update">
                        <div class="mb-3">
                            <label for="updateid" class="form-label">Atualizar documento</label>
                            <input type="text" class="form-control" name="updateid" id="updateid" placeholder="ID string"/>
                        </div>
                        <div class="mb-3">
                            <label for="updatenome" class="form-label">Nome</label>
                            <input type="text" class="form-control" name="updatenome" id="updatenome" placeholder="Name" />
                        </div>
                        <div class="mb-3">
                            <label for="updateemail" class="form-label">Email</label>
                            <input type="email" class="form-control" name="updateemail" id="updateemail" placeholder="Email" />
                        </div>
                        <div class="mb-3">
                            <label for="updateaddress" class="form-label">Endereço</label>
                            <input type="text" class="form-control" name="updateaddress" id="updateaddress" placeholder="Address" />
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" name="searchid" id="searchbtn">update</button>
                        </div>
                    </form>

                </div>

            </div>

            <div class="row g-2 justify-content-center">

                <div class="col-6">
                    <form id="findform">
                        <div class="mb-3">
                            <label for="findid" class="form-label">Pesquisar</label>
                            <input type="text" class="form-control" name="findid" id="findid" placeholder="ID do documento"/>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" name="findid" id="findbtn">Pesquisar</button>
                        </div>
                    </form>
                </div>

            </div>

            <div class="row g-2 justify-content-center">
                <div class="col-6">

                    <table class="table table-dark" id="table">
                        <thead>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Address</th>
                        </thead>
                        <tbody id="tbody1"></tbody>
                    </table>

                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>
</html>
